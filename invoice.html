<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>
    
    <header>
        <div>
            <h1 class="headings"><i class="fa-solid fa-clipboard-list"></i>MY INVOICE</h1>
        </div>
        
    </header>
    <main>
        <section class="container bg-primary mb-5">
                 <div>
                     <p class="info-headings">Please Enter The Data</p>
                 </div>
                 <div class="input-group">
                  <span class="input-group-text">Bayer Data:</span>
                  <input type="text" id="bayer-text" aria-label="First name" class="form-control">
                  <button class="btn btn-danger" id="buyer-info-button" type="button">Button</button>
                </div>
                 <div class="mx-auto col-12 col-md-6">
                  <div>
                    <p class="info-headings mt-2">Enter Item Details</p>
                  </div>

                  <div class="input-group mb-2">
                    <span class="input-group-text">Item Name</span>
                    <input type="text" aria-label="First name" id="get-item-info" class="form-control">
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-text">Price</span>
                    <input type="text" aria-label="First name" class="form-control" id="get-price-info">
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-text">Quantity</span>
                    <input type="text" aria-label="First name" class="form-control" id="get-quantity-info">
                  </div>
                  <button class="btn btn-danger mb-2" type="button" id="submit-info-button">Button</button>
                 </div>
        </section>
        <section class="container">
          <h1 class="headings1">Invoice</h1>
          <div class="row col-md-12 g-4">
            <div class="col">
               <div class="invoice-headings1">
                <h2>Date:</h2>
               </div>
            </div>
            <div class="col">
              <div class="invoice-headings2">
                <h2>Invoice To: <span id="bayer-info-collect"></span></h2>
              </div>
           </div>
           <div class="col">
             <div class="invoice-headings3">
              <h2>Seller:</h2>
             </div>    
         </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="table-container">
            
            </tbody>
          </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/invoice.js"></script>
</body>
</html>
